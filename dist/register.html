<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Moirai+One&family=Nunito:ital,wght@0,300;0,500;1,400&family=Protest+Guerrilla&family=Protest+Riot&family=Rock+3D&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png" class="rounded-fu">
</head>
<body class="bg-gradient-to-b from-slate-700 to-slate-950">
        <div class="min-h-screen py-40">
          <div class="container mx-auto">
            <div class="flex flex-col lg:flex-row w-10/12 lg:w-8/12 bg-slate-800 rounded-xl mx-auto shadow-lg overflow-hidden">
              <div class="w-full p-12 lg:w-1/2 flex flex-col items-center justify-center bg-no-repeat bg-cover bg-center rounded-xl" id="signin">
                <h2  class="text-3xl mb-4 anta-regular">Sign In</h2>
                <form action="#">
                  <div class="mt-5">
                    <input type="text" placeholder="Email" class="w-full border border-gray-300 rounded-md p-2 shadow-inner hover:invert focus:invert" required>
                  </div>
                  <div class="mt-5 relative">
                    <input type="password" placeholder="Password" class="w-full border border-gray-300 rounded-md p-2 shadow-inner hover:invert focus:invert" id="password" required>
                    <i class="absolute right-3 bottom-2 cursor-pointer" id="togglePassword">
                      <ion-icon name="eye"></ion-icon>
                    </i>
                  </div>
                  <div class="mt-5">
                    <button type="submit" class="text-2xl w-full bg-gradient-to-br from-slate-700 to-slate-950 py-3 text-center text-white rounded-lg hover:invert protest-guerrilla-regular">Sign In</button>
                  </div>
                </form>
                <div class="flex mb-5 mt-0 text-xs opacity-30 text-white">
                  <button id="Showsignup">Not yet registered? Sign up</button>
              </div>
            </div>

            <div class="block py-52 px-12 w-full h-full lg:h-full lg:w-1/2 bg-black">
              <img src="favicon.png" alt="Logo" class="rounded-full">
            </div>

              <div class="w-full lg:w-1/2 py-16 px-12 bg-slate-800 hidden" id="signup">
                <h2  class="text-3xl mb-4 anta-regular">Create Your Account</h2>
                <p class="mb-4">
                  Itâ€™s free and only take a minute.
                </p>
                <form action="#">
                  <div class="grid grid-cols-2 gap-5">
                    <input type="text" placeholder="Firstname" class="border border-gray-300 rounded-md p-2 shadow-inner hover:invert focus:invert" required>
                    <input type="text" placeholder="Surname" class=" border border-gray-300 rounded-md p-2 shadow-inner hover:invert focus:invert">
                  </div>
                  <div class="mt-5">
                    <input type="text" placeholder="Email" class="w-full border border-gray-300 rounded-md p-2 shadow-inner hover:invert focus:invert" required>
                  </div>
                  <div class="mt-5">
                    <input type="number" placeholder="Contact Number" class="w-full border border-gray-300 rounded-md p-2 shadow-inner hover:invert focus:invert" required>
                  </div>
                  <div class="mt-5 relative">
                    <input type="password" placeholder="Password" class="w-full border border-gray-300 rounded-md p-2 shadow-inner hover:invert focus:invert" id="password" required>
                    <i class="absolute right-3 bottom-2 cursor-pointer" id="togglePassword">
                      <ion-icon name="eye"></ion-icon>
                    </i>
                  </div>
                  <div class="mt-5 relative">
                    <input type="password" placeholder="Confirm Password" class="w-full border border-gray-300 rounded-md p-2 shadow-inner hover:invert focus:invert" id="password" required>
                    <i class="absolute right-3 bottom-2 cursor-pointer" id="togglePassword">
                      <ion-icon name="eye"></ion-icon>
                    </i>
                  </div>
                  <div class="mt-5">
                    <input type="checkbox" class="border border-gray-400 rounded-lg active:invert hover:invert" required>
                    <span>
                      I accept the <a href="#" class="text-slate-700 font-semibold">Terms of Use</a> &  <a href="#" class="text-slate-700 font-semibold">Privacy Policy</a> 
                    </span>
                  </div>
                  <div class="mt-5">
                    <button type="submit" class="w-full bg-gradient-to-br from-slate-700 to-slate-950 py-3 text-center text-white rounded-lg hover:invert">Sign Up</button>
                  </div>
                </form>
                <div class="flex mb-10 mt-0 text-xs opacity-30 text-white">
                  <button id="showSignin">Already have an account? Sign In</a>
              </div>
              </div>
            </div>
          </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
