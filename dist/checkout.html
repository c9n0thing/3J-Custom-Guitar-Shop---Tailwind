<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Shopping Cart | 3J's</title>

  <link rel="stylesheet" href="output.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anta&family=Moirai+One&family=Nunito:ital,wght@0,300;0,500;1,400&family=Protest+Guerrilla&family=Protest+Riot&family=Rock+3D&display=swap"
      rel="stylesheet">
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
</head>
<body>
  <div class="navbar bg-gray-900 p-1 flex flex-col md:flex-row anta-regular justify-end">
    <nav>
        <a href="profile.html" class="text-white px-5 hover:invert float-right">
            <i class="fas fa-user"></i>
            <span>[username]</span>
        </a>
    </nav>
  </div>
  
  <div class="m-10 mb-7 border-b-2 p-1 border-black md:px-20 lg:px-32 px-4">
    <div class="anta-regular text-3xl justify-between inline-flex items-center cursor-pointer">
        <img class="w-10 cursor-pointer rounded-full hover:invert sepia md:filter-none m-2" src="favicon.png" alt="...">
            3J's | Shopping cart
    </div>
  </div>

  <div class="container mx-auto p-8">
    <h1 class="text-3xl font-semibold mb-4">Order Placement</h1>
    
     <div class="mb-8 border p-2">
        <div class="inline-flex justify-center items-center text-center">
            <div class="px-1 relative">
            <i class="fa-solid fa-location-dot"></i>
            </div>
            <div class="px-1 relative">
            <h2 class="text-xl font-semibold mb-2">Delivery Address</h2>
            </div>
        </div>
        <div class="flex">
            <div class="m-4 w-full">
                [FullName]
            </div>
            <div class="m-4 w-full">
                [Address]
            </div>
            <div class="m-4">
                <a href="address.html" class="text-xs text-blue-400">Change</a>
            </div>
        </div>
    </div>

    <div class="items-center border-spacing-1 shadow-sm flex text-base px-4 h-14 md:px-20 lg:px-32">
        <div class="w-5/12">Product</div>
        <div class="text-center w-2/12">Unit Price</div>
        <div class="text-center w-2/12">Quantity</div>
        <div class="text-center w-2/12">Total Price</div>
        <div class="text-center w-2/12">Actions</div>

    </div>
    
    <div class="flex text-base px-4 py-4 items-center justify-center md:px-20 lg:px-32 border border-x-slate-950 shadow-xl" v-for="(item, index) in cartItems" :key="index">
        <div class="w-full md:w-5/12 flex">
            <img src="product.jpg" alt="Product Photo" class="w-20 h-20 object-cover bg-white mr-3 border md:w-20 md:h-20">
            <div>
            <div>Product Name</div>
            <div class="flex items-center w-1/6 justify-center pl-10">
                <div class="cursor-auto items-center inline-flex outline-none relative">
                    <button class="disabled:cursor-default bg-none flex flex-1 flex-col text-xs mr-3 p-0" role="button" tabindex="0" disabled="">
                        <div class="items-center flex text-left capitalize">Variations:</div>
                        <div class="overflow-hidden text-ellipsis break-all mt-1 text-left">Black</div>
                    </button>
                </div>
            </div>
            </div>
        </div>
        <div class="text-center w-full md:w-2/12">P 1,100</div>
        <div class="text-center w-full md:w-2/12 items-center justify-center">
            <input type="number" v-model="item.quantity" @change="updateTotalPrice(item)" class="text-center w-8 rounded-lg" value="2">
        </div>
        <div class="text-center w-full md:w-2/12">P 2,200</div>
        <div class="text-center w-full md:w-2/12 text-red-600">
            <button @click="removeItem(index)">Remove</button>
        </div>
    </div>


    <div class="text-center px-4 md:px-20 lg:px-32 py-4 sticky bottom-0 bg-white shadow-md">
        <div class="flex justify-between items-center">
            <div class="font-thin text-xs">
                <div>
                    <span>Subtotal: </span><span class="font-normal">P 2,200</span>
                </div>
                <div>
                    <span>Shipping: </span><span class="font-normal">P 200</span>
                </div>
            </div>
            <div class="font-bold anta-regular">
                <span>Total: </span><span class="font-normal">P 2,400</span>
            </div>
            <button class="px-4 py-2 bg-slate-500 text-white rounded-md hover:bg-slate-700 transition duration-300">Place Order</button>
        </div>
    </div>
    

  <div class="inline-block text-center py-10 hover:invert bg-white w-full" id="contacts">
    <a class="mx-6" href="#!"><i class="fab fa-twitter"></i></a>
    <a class="mx-6" href="#!"><i class="fab fa-facebook-f"></i></a>
    <a class="mx-6" href="#!"><i class="fab fa-instagram"></i></a>
    <div class="mx-6 my-5">Copyright &copy; Reserved 2024</div>
  </div>

</body>
</html>
